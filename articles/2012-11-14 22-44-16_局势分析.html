                  <br><!----><h2 id="t_593b23560102e7ep" class="titName SG_txta">局势分析</h2><br><!----><span style="FONT-FAMILY: 宋体; FONT-SIZE: 14pt; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri">今天政治局常委等人选已经确立，从整体局势来看，中美之间还将维持原状，在后面的局势下中国去主动挑动美国国内局势的可能性基本很小了。</span><p><span style="FONT-SIZE: 14pt" lang="EN-US" xml:lang="EN-US">&nbsp;<wbr>&nbsp;<wbr></span> <span style="FONT-FAMILY: 宋体; FONT-SIZE: 14pt; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri">另外我国后面存在几个问题，中等发达国家进入发达国家存在两个重大问题，一个是产业升级问题，一个是内需和打破权贵资本问题。假如这两个问题无法解决，那么我国在几年后将进入类似巴西阿根廷的模式，出现大量穷人和少数富人，中产缺失。</span></p><p><span style="FONT-SIZE: 14pt" lang="EN-US" xml:lang="EN-US">&nbsp;<wbr>&nbsp;<wbr></span> <span style="FONT-FAMILY: 宋体; FONT-SIZE: 14pt; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri">期望也相信新的国家领导层能够带领国家跨过这个世纪之坎。</span></p><p><span style="FONT-SIZE: 14pt" lang="EN-US" xml:lang="EN-US">&nbsp;<wbr>&nbsp;<wbr></span> <span style="FONT-FAMILY: 宋体; FONT-SIZE: 14pt; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri">明天会发布后续全球相应经济走势的分析文章。</span></p>
