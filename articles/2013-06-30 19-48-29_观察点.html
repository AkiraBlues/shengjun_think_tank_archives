al; word-break: normal; line-height: 28px; font-size: 14pt; font-family: 宋体;">所以上周放日元汇率一马，但是在中国金融压力测试大获全胜的情况下，本周焦点就自然转到了日元汇率、日经指数和日本国债收益率上面了，索罗斯应该要出动了。</span></p>
