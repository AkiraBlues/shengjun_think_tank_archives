        <div class="articalContent">
                  <p style="MARGIN: 0cm 0cm 0pt; TEXT-ALIGN: center" align="center"><b style="mso-bidi-font-weight: normal"><span style="FONT-SIZE: 14pt; FONT-FAMILY: 宋体">智库放假通知<br><!---->&nbsp;<br><!----></span></b></p><p style="MARGIN: 0cm 0cm 0pt"><span lang="EN-US" style="FONT-SIZE: 14pt; FONT-FAMILY: 宋体" xml:lang="EN-US"><span style="mso-spacerun: yes">&nbsp;<wbr></span></span> <span style="FONT-SIZE: 14pt; FONT-FAMILY: 宋体">智库<span lang="EN-US" xml:lang="EN-US">3</span>月<span lang="EN-US" xml:lang="EN-US">31</span>日（周六）暂停发文，<span lang="EN-US" xml:lang="EN-US">4</span>月<span lang="EN-US" xml:lang="EN-US">1</span>日（周日）的地缘政治分析和会员区的周简报照常发文。<span lang="EN-US" xml:lang="EN-US">4</span>月<span lang="EN-US" xml:lang="EN-US">2</span>日－<span lang="EN-US" xml:lang="EN-US">4</span>月<span lang="EN-US" xml:lang="EN-US">4</span>日休息，<span lang="EN-US" xml:lang="EN-US">4</span>月<span lang="EN-US" xml:lang="EN-US">5</span>日正常发文。</span></p><p style="MARGIN: 0cm 0cm 0pt"><span lang="EN-US" style="FONT-SIZE: 14pt; FONT-FAMILY: 宋体" xml:lang="EN-US"><span style="mso-spacerun: yes">&nbsp;<wbr></span></span> <span style="FONT-SIZE: 14pt; FONT-FAMILY: 宋体">中间假如有突发事件，我们可能会临时发布文章。</span></p><p style="MARGIN: 0cm 0cm 0pt"><span style="FONT-SIZE: 14pt; FONT-FAMILY: 宋体">&nbsp;<wbr> 大家别担心，我们正常运作的，没有受到干扰，这次是组织智库成员出去旅游踏青，辛苦了1年多了，出去放松放松。</span></p>
