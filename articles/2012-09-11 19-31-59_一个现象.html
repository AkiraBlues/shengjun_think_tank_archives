          <div class="titleinfo"><h1 class="titleName BLK_txta" style="font-size: 22px;color: #080808">一个现象</h1>
          <span class="time BLK_txtc">(2012-09-11 19:31:59)</span>
          <a href="/myblog/66629/202102/2889.html" class="random-next">下一个</a></div>
              </div>
        <div class="articalContent">
                  <br><!----><br><!----><p style="TEXT-ALIGN: center; MARGIN-TOP: 0pt; MARGIN-BOTTOM: 0pt"><span style="FONT-FAMILY: '宋体'; FONT-SIZE: 16pt; FONT-WEIGHT: bold; mso-spacerun: 'yes'">一个现象<br><!----></span><br><!----><br><!----></p><p style="MARGIN-TOP: 0pt; MARGIN-BOTTOM: 0pt"><span style="FONT-FAMILY: '宋体'; FONT-SIZE: 14pt; mso-spacerun: 'yes'">&nbsp;<wbr>&nbsp;<wbr>大家有没有发觉，原来喊着要打仗的，最近两天都在讲打仗不利于中国。<br><!----></span><br><!----></p><p style="MARGIN-TOP: 0pt; MARGIN-BOTTOM: 0pt"><span style="FONT-FAMILY: '宋体'; FONT-SIZE: 14pt; mso-spacerun: 'yes'">&nbsp;<wbr>&nbsp;<wbr>什么叫做政治？这个就是政治，政治没有好坏，只有输赢。政治的目的是为了获得控制权，其他的都是口号。<br><!----></span><br><!----></p><p style="MARGIN-TOP: 0pt; MARGIN-BOTTOM: 0pt"><span style="FONT-FAMILY: '宋体'; FONT-SIZE: 14pt; mso-spacerun: 'yes'">&nbsp;<wbr>&nbsp;<wbr>我赞成打一仗，政治最可怕的就是没有输赢，既然美国人给了我们这个蛋糕，为什么不吃呢？<br><!----></span><br><!----></p><p style="MARGIN-TOP: 0pt; MARGIN-BOTTOM: 0pt"><span style="FONT-FAMILY: '宋体'; FONT-SIZE: 14pt; mso-spacerun: 'yes'">&nbsp;<wbr>&nbsp;<wbr>我背后没有什么政治势力，也正因为这样，我能够站在国家利益的角度考虑，而不是一些政治势力的利益考虑。<br><!----></span><br><!----></p><p style="MARGIN-TOP: 0pt; MARGIN-BOTTOM: 0pt"><span style="FONT-FAMILY: '宋体'; FONT-SIZE: 14pt; mso-spacerun: 'yes'">&nbsp;<wbr>&nbsp;<wbr>我们团队的钱来的干干净净，按照国家规定足额缴纳税费，这个是我们能够站着说话的原因。</span></p>
