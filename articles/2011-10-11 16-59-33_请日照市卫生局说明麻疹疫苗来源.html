        <div class="articalContent">
                  <br><!----><h2 style="MARGIN: auto 0cm; mso-line-height-alt: 15.0pt"><font face="宋体"><span style="COLOR: teal"><h2 style="MARGIN: auto 0cm; mso-line-height-alt: 15.0pt"><span style="COLOR: teal"><h2 style="MARGIN: auto 0cm; mso-line-height-alt: 15.0pt"><span style="COLOR: teal"><h2 style="MARGIN: auto 0cm; mso-line-height-alt: 15.0pt"><span style="COLOR: teal"><h2 style="MARGIN: auto 0cm; mso-line-height-alt: 15.0pt"><span style="COLOR: teal"><h2 style="MARGIN: auto 0cm; mso-line-height-alt: 15.0pt"><span style="COLOR: teal">请日照市卫生局说明麻疹疫苗来源</span><span style="COLOR: #494949">（</span><span style="COLOR: teal">是否是进口疫苗</span><span style="COLOR: #494949">）<span lang="EN-US"><p></p><p><span style="COLOR: #494949"><font size="3">建议日照市学生和民众不要接种这种麻疹疫苗。关于这方面的信息我前面已经转载过何新的文章。我另外再问一遍国外留学回来的卫生部部长，我有权对你的决定提出质疑，你有义务对此作出答复。<span lang="EN-US"></span></font></span></p><p></p><p><span lang="EN-US" style="COLOR: #494949"><a href="http://www.sdrzws.gov.cn/a/jiankangzhishi/2011/1010/1986.html"><font color="#800080" size="3">http://www.sdrzws.gov.cn/a/jiankangzhishi/2011/1010/1986.html</font></a><a href="http://www.sdrzws.gov.cn/a/jiankangzhishi/2011/1010/1986.html"><font color="#800080" size="3">&nbsp;</font></a></span></p><p><span lang="EN-US" style="FONT-FAMILY: "><br><a href="http://photo.blog.sina.com.cn/showpic.html#blogid=593b23560102dufq&amp;url=http://s1.sinaimg.cn/orignal/593b2356naf0531c43800&amp;690" target="_blank"><shapetype id="_x0000_t75" coordsize="21600,21600" o:spt="75" o:preferrelative="t" path="m@4@5l@4@11@9@11@9@5xe" filled="f" stroked="f"><stroke joinstyle="miter"><formulas><f eqn="if lineDrawn pixelLineWidth 0"><f eqn="sum @0 1 0"><f eqn="sum 0 0 @1"><f eqn="prod @2 1 2"><f eqn="prod @3 21600 pixelWidth"><f eqn="prod @3 21600 pixelHeight"><f eqn="sum @0 0 1"><f eqn="prod @6 1 2"><f eqn="prod @7 21600 pixelWidth"><f eqn="sum @8 21600 0"><f eqn="prod @7 21600 pixelHeight"><f eqn="sum @10 21600 0"></f></f></f></f></f></f></f></f></f></f></f></f></fo
