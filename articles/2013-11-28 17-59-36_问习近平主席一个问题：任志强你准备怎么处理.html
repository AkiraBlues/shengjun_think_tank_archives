          <div class="titleinfo"><h1 class="titleName BLK_txta" style="font-size: 22px;color: #080808">问习近平主席一个问题：任志强你准备怎么处理</h1>

        <div class="articalContent">
                  <br><h2 id="t_593b23560102eejf" class="titName SG_txta">问习近平主席一个问题：任志强你准备怎么处理</h2><br><p style="text-indent: 28.5pt"><span style="font-family: 宋体; font-size: 14pt">这个问题很简单，任志强你准备怎么处理。</span></p><p style="text-indent: 28.5pt"><span style="font-family: 宋体; font-size: 14pt">从十八大到现在，习总都是玩虚的，啃窝窝头啊什么的，然后讲讲话，好像功劳都是他的，实质是什么都没干，在干活的是李克强总理和王岐山，反正得罪人的事情都是他们去做，功劳都是你习总得，你老是保持着这种卑劣的心态（两边都不得罪，改革的红利到时都是你的）。</span></p><p style="text-indent: 28.5pt"><span style="font-family: 宋体; font-size: 14pt">我今天就问一句话：任志强你准备怎么处理？</span></p><p style="text-indent: 28.5pt"><span style="font-family: 宋体; font-size: 14pt">你可别告诉我你还站在任志强那边。</span></p>
