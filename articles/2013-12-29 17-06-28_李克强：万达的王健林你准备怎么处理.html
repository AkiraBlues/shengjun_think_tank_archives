                  <br><h2 id="t_593b23560102ef2n" class="titName SG_txta">李克强：万达的王健林你准备怎么处理</h2><br><p align="left" style="text-align: left; text-indent: 28.5pt"><span style="font-family: 宋体; font-size: 14pt; mso-bidi-font-weight: bold">任志强是权贵集团在房地产领域的舆论旗手，王健林是官僚利益集团在房地产领域的领军人物，习近平已经站在胡锦涛这边，因此任志强最近表现还是不错的。</span></p><p align="left" style="text-align: left; text-indent: 28.5pt"><span style="font-family: 宋体; font-size: 14pt; mso-bidi-font-weight: bold">今天我就要问代表官僚利益集团的李克强总理，万达的王健林你准备怎么处理，请你给全国老百姓一个交代。</span></p><p align="left" style="text-align: left; text-indent: 28.5pt"><span style="font-family: 宋体; font-size: 14pt; mso-bidi-font-weight: bold">犹太势力给你搞个“全球百名思想家”之类的头衔是没用的，救不了你，请你尽快给人民一个交代，也给你自己一个交代。<br><br></span></p>
